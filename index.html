        // Displaying the quiz
        function displayQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            quizData.forEach((indicatorData, index) => {
                let indicatorElement = document.createElement('h3');
                indicatorElement.textContent = indicatorData.indicator;
                quizContainer.appendChild(indicatorElement);
                indicatorData.questions.forEach((q, i) => {
                    let questionElement = document.createElement('div');
                    questionElement.className = 'question';
                    questionElement.innerHTML = `<strong>${i + 1}. ${q.question}</strong>`;
                    let optionsElement = document.createElement('ul');
                    optionsElement.className = 'options';
                    q.answers.forEach((answer, j) => {
                        let optionElement = document.createElement('li');
                        optionElement.innerHTML = `<input type="radio" name="q${index}_${i}" value="${answer.correct}"> ${answer.text}`;
                        optionsElement.appendChild(optionElement);
                    });
                    questionElement.appendChild(optionsElement);
                    quizContainer.appendChild(questionElement);
                });
            });
        }

        // Initialize the quiz
        function initQuiz() {
            document.getElementById('startQuiz').addEventListener('click', () => {
                const nie = document.getElementById('nie').value;
                if (!authorizedNIEs.includes(nie)) {
                    alert("NIE no autorizado.");
                    return;
                }
                document.querySelector('.quiz-container').style.display = 'block';
                document.getElementById('infoModal').style.display = 'none';
                startTimer();
            });
        }

        // Handle quiz submission
        document.getElementById('submit').addEventListener('click', () => {
            clearInterval(timerInterval);
            let correctAnswers = 0;
            quizData.forEach((indicatorData, index) => {
                indicatorData.questions.forEach((q, i) => {
                    const selectedAnswer = document.querySelector(`input[name="q${index}_${i}"]:checked`);
                    if (selectedAnswer && selectedAnswer.value === "true") {
                        correctAnswers++;
                    }
                });
            });
            const score = (correctAnswers / quizData.reduce((acc, curr) => acc + curr.questions.length, 0)) * 10;
            document.getElementById('modalDetails').textContent = `Tu calificación es: ${score.toFixed(2)} sobre 10`;
            document.getElementById('modalIncorrectAnswers').textContent = `Respuestas correctas: ${correctAnswers}`;
            document.getElementById('resultModal').style.display = 'block';
        });

        // Timer functionality
        let timerInterval;
        function startTimer() {
            let timeLeft = 30 * 60;
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiempo terminado");
                    document.getElementById('submit').click();
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('resultModal').style.display = 'none';
        });

        // Initial setup
        window.onload = function() {
            initQuiz();
            displayQuiz();
            document.getElementById('infoModal').style.display = 'block';
        };
